<section class="modal">
  <div class="container-m">
    <form class="modal__form" action="#">
      <label class="modal__label">
        Username or email address *
        <input class="modal__input" type="text" required>
      </label>
      <label class="modal__label">
        Password *
        <input class="modal__input" type="password" required>
      </label>
      <button class="modal__btn-login" type="submit">Login</button>
      <div class="modal__box">
        <label class="modal__label">
          <input type="checkbox">
          Remember me
        </label>
        <a class="modal__problem" href="#">Lost your password?</a>
      </div>
      <p class="modal__noproblem">Not registered? No problem</p>
      <button class="modal__btn-accoutn" type="submit">Create an account</button>
    </form>
  </div>
</section>
